<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .product a.button {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .product a.button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <script>
            const products = [
                { id: 1, name: "Product 1", price: "$19.99" },
                { id: 2, name: "Product 2", price: "$24.50" },
                { id: 3, name: "Product 3", price: "$35.00" },
                { id: 4, name: "Product 4", price: "$12.75" },
                { id: 5, name: "Product 5", price: "$29.99" },
                { id: 6, name: "Product 6", price: "$45.20" }
            ];
            document.write(products.map(p => `
                <div class="product">
                    <img src="https://picsum.photos/250/150?random=${p.id}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.price}</p>
                    <a href="cart.html?product=${p.id}" class="button">Add to Cart</a>
                </div>
            `).join(''));
        </script>
    </div>
</body>
</html>
