<!DOCTYPE html>
<html lang="en">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PSWC8N6V"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Ecommerce Products</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 px-5">
            <script>
                const products = [
                    { id: 1, name: "Product 1", price: "$19.99" },
                    { id: 2, name: "Product 2", price: "$24.50" },
                    { id: 3, name: "Product 3", price: "$35.00" },
                    { id: 4, name: "Product 4", price: "$12.75" },
                    { id: 5, name: "Product 5", price: "$29.99" },
                    { id: 6, name: "Product 6", price: "$45.20" }
                ];
                document.write(products.map(p => `
                    <div class="bg-white p-5 shadow-lg rounded-lg text-center">
                        <img src="https://picsum.photos/250/150?random=${p.id}" alt="${p.name}" class="mx-auto mb-4 rounded">
                        <h3 class="text-xl font-semibold">${p.name}</h3>
                        <p class="text-gray-700 mb-4">${p.price}</p>
                        <a href="cart.html?product=${p.id}" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Add to Cart</a>
                    </div>
                `).join(''));
            </script>
        </div>
    </div>
</body>
</html>
